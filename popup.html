<!doctype html>
<html>
  <head>
    <title>Github Auto-Commit</title>
    <link rel="stylesheet" href="/timebox.css">
    <script src="/jquery-1.11.3.js"></script>
    <script src="popup.js"></script>
  </head>

  <body>
    <div id="timebox-app">
      <h4>Time Box App</h4>
      <form id='set-time-box'>
        <label>Minutes: </label>
        <input id='time-box-minutes-limit' type='number' min='1' max='60' value='25' placeholder='25'>
        <input id='start-timebox-button' type='submit' value='Start!'>
      </form>
    </div>

    <div id='timer'>
      <span id='timer_mnts'></span>:<span id='timer_scds'></span><br>
      <button class='btn btn-sm sidebar-button' id='time-box-pause' type='button'>Pause</button>
      <button class='btn btn-sm sidebar-button' id='time-box-reset' type='button'>Reset</button>
    </div>
  </body>
</html>
